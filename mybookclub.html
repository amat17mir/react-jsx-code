<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    
    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: "my book club",
                firstbook: "The Alchemist"
            }
            Clickfunc(e){
                console.log(e.target);
            }
            Mousefunc(e){
                console.log(e.target, e.pageX)
            }
            Copyfunc(e){
                console.log("Paulo Coelho said that you fool.");
            }
            render() {
                return(
                    <div className = "app-content">
                        <h1>Hello World</h1>
                        <p>Welcome to { this.state.name }. We will read { this.state.firstbook }.</p>
                        <button onClick={this.Clickfunc}>Click Here</button>
                        <button onMouseOver={this.Mousefunc}>Hover me</button>
                        <p onCopy={this.Copyfunc}>When you want something, all the universe conspires in helping you to achieve it.</p>
                    </div>
                 )
            }
        }
        

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
    
</body>
</html>
